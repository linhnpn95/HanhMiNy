<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Test - Ôn tập & Kiểm tra</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#2b7cff;
      --muted:#777;
      --success:#2ea44f;
      --danger:#d73a49;
      --shadow: 0 6px 18px rgba(20,30,60,0.08);
      --radius:12px;
      --gap:14px;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg,#e9f1ff 0%, var(--bg) 50%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:18px;
    }

    .app{
      max-width:820px;
      margin: 8px auto;
      background:var(--card);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* Header (image banner) */
    .banner{
      height:220px;
      background:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600"><rect fill="%23aee1ff" width="1200" height="600"/></svg>')
        center/cover no-repeat;
      background-color:#bfe6ff;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .banner .title{
      position:absolute;
      top:14px;
      left:18px;
      font-size:16px;
      color:#fff;
      font-weight:600;
      text-shadow:0 2px 6px rgba(0,0,0,0.2);
    }

    /* Tabs */
    .tabs{
      display:flex;
      background:linear-gradient(180deg,#fff,#fbfbff);
      border-bottom:1px solid #eee;
    }
    .tab{
      flex:1;
      text-align:center;
      padding:14px 10px;
      cursor:pointer;
      font-weight:600;
      color:var(--muted);
    }
    .tab.active{
      color:var(--accent);
      border-bottom:3px solid var(--accent);
    }

    .content{
      padding:18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    select, button{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e0e6ef;
      background:white;
      font-size:14px;
    }
    select{min-width:220px}
    .btn{
      background:var(--accent);
      color:#fff;
      border:none;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(43,124,255,0.2);
    }
    .btn.ghost{
      background:#fff;
      color:var(--accent);
      border:1px solid #d7e6ff;
      box-shadow:none;
    }

    .questions{
      background:linear-gradient(180deg,#fff,#fcfcff);
      padding:14px;
      border-radius:10px;
      border:1px solid #f0f3fa;
    }
    .q{
      padding:12px;
      border-radius:8px;
      margin-bottom:12px;
      background:linear-gradient(180deg,#fff,#fafbff);
      border:1px solid #f1f4fb;
    }
    .q h4{
      margin:0 0 8px 0;
      font-size:15px;
    }
    .options{display:flex;flex-direction:column;gap:8px}
    label.option{
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px;
      border-radius:8px;
      cursor:pointer;
      border:1px solid transparent;
      user-select:none;
    }
    label.option:hover{background:#fbfdff}
    input[type="radio"]{width:18px;height:18px}

    /* show correct/wrong */
    .option.correct{background:rgba(46,164,79,0.08);border-color:rgba(46,164,79,0.15)}
    .option.wrong{background:rgba(215,58,73,0.06);border-color:rgba(215,58,73,0.12)}
    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }

    .result{
      padding:12px;
      border-radius:10px;
      border:1px dashed #e5edf9;
      background:#f8fbff;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .score{
      font-size:18px;
      font-weight:700;
      color:var(--accent);
    }

    /* Responsive mobile tweaks */
    @media (max-width:520px){
      .banner{height:160px}
      .content{padding:12px}
      select{width:100%}
      .controls{flex-direction:column;align-items:stretch}
    }
  </style>
</head>
<body>

          <rect x="40" y="6" width="160" height="16" rx="6" fill="#ffd4a6"/>
        </g>

    </div>

    </div>

          <option value="ltc-aip">LTC-AIP, NOTAM, AD AIS-QT</option>
          <option value="ltc-nhanvien">LTC-NHAN VIEN ARO</option>
          <option value="ltcs-ad">LTCS-AD AIS-QT-KIP VIEN</option>
          <option value="ltcs-nhanvien">LTCS-NHAN VIEN ARO</option>
        </select>
        <button class="btn ghost" id="loadBtn">Load câu hỏi</button>
        <button class="btn" id="shuffleBtn">Trộn câu</button>
      </div>

      <section class="questions" id="questions" aria-live="polite">
        <p style="color:var(--muted);margin:0">Chưa có câu hỏi. Chọn lĩnh vực và bấm <strong>Load câu hỏi</strong>.</p>
      </section>

      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
        <div class="meta" style="flex:1;min-width:220px">
          <div id="questionCount">Câu hỏi: 0</div>
          <div id="timer" style="color:var(--muted)">Thời gian: --:--</div>
        </div>

        <div style="display:flex;gap:8px">
          <button class="btn ghost" id="resetBtn">Đặt lại</button>
          <button class="btn" id="submitBtn">Nộp bài</button>
        </div>
      </div>

      <div id="resultArea" style="display:none;margin-top:10px"></div>
    </main>
  </div>

          choices: [

          answer: 0,
          explanation: 'Doc 4444, Chapter 11, page 4.2.2.4'

          q: 'Unless another combination is prescribed by the appropriate ATS authority, if the letter S is used in ITEM 10, standard equipment is considered to be ________',
          choices: [

          answer: 2,

        },
        {

          q: 'If the letter R is used in ITEM 10, the performance-based navigation levels that can be met are specified in Item 18 following the indicator________',
          choices: [

          answer: 3,

        {

          choices: [

          ],

        },
        {
          id: 'q231',
          q: 'According to Regulation No 1485/QĐ-CHK, A Proposal Flight Plan for a domestic flight shall be sent to the ARO via AFTN/AMHS/AIS/AIM or email at least ________ before ETD.',
          choices: [

          ],

        },

          q: 'According to Regulation No 1485/QĐ-CHK, A Proposal Flight Plan for an intenational flight shall be sent to the ARO via AFTN/AMHS/AIS/AIM or email at least ________ before ETD.',
          choices: [

          ],
          answer: 3,

        },
        {
          id: 'q233',
          q: 'In item 10, Capabilities comprise the following elements: Presence of relevant serviceable equipment on board the aircraft; Equipment and capabilities commensurate with flight crew qualifications; and where applicable, authorization from the appropriate authority.',
          choices: [
            'Presence of relevant serviceable equipment on board the aircraft; Equipment and capabilities commensurate with flight crew qualifications; and where applicable, authorization from the appropriate authority.',
            'Presence of relevant serviceable equipment on board the aircraft; equipment and capabilities commensurate with flight crew qualifications; and where applicable, authorization from the appropriate authority.',
            'Applicable, authorization from the appropriate authority.'
          ],
          answer: 0,
          explanation: 'Doc 4444, Appendix 2, A2-5'
        },
        {
          id: 'q234',
          q: 'For flights expected to be subjected to multi-nodal ATFM measure, the flight plan shall be submitted by the pilot, an operator or a designated representative, at least ________ prior to the Estimated Off-Block Time (EOBT).',
          choices: [
            '1. one hour',
            '2. two hours',

    // --- UI references ---
    const domainSelect = document.getElementById('domainSelect');
    const loadBtn = document.getElementById('loadBtn');
    const questionsEl = document.getElementById('questions');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const resultArea = document.getElementById('resultArea');
    const questionCount = document.getElementById('questionCount');

    let currentMode = 'practice'; // practice | test
    let activeQuestions = [];
    let userAnswers = {}; // id -> index

    // Tabs
    document.querySelectorAll('.tab').forEach(el=>{
      el.addEventListener('click', ()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        el.classList.add('active');
        currentMode = el.dataset.tab;
        renderQuestions();
      });
    });

    // Load questions
    loadBtn.addEventListener('click', ()=>{
      const val = domainSelect.value;
      if(!val){
        alert('Vui lòng chọn lĩnh vực chuyên môn.');
        return;
      }
      const qList = BANK[val] || [];
      activeQuestions = JSON.parse(JSON.stringify(qList)); // deep copy
      userAnswers = {};
      renderQuestions();
      resultArea.style.display = 'none';
      updateMeta();
    });

    // Shuffle
    shuffleBtn.addEventListener('click', ()=>{
      if(activeQuestions.length === 0){ alert('Chưa có câu hỏi để trộn'); return; }
      for (let i = activeQuestions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [activeQuestions[i], activeQuestions[j]] = [activeQuestions[j], activeQuestions[i]];
      }
      renderQuestions();
    });

    // Reset
    resetBtn.addEventListener('click', ()=>{
      if(!confirm('Đặt lại câu trả lời?')) return;
      userAnswers = {};
      renderQuestions();
      resultArea.style.display = 'none';
    });

    // Submit
    submitBtn.addEventListener('click', ()=>{
      if(activeQuestions.length === 0){ alert('Không có câu hỏi để nộp'); return; }
      computeAndShowResult();
    });

    function renderQuestions(){
      questionsEl.innerHTML = '';
      if(activeQuestions.length === 0){
        questionsEl.innerHTML = '<p style="color:var(--muted);margin:0">Chưa có câu hỏi. Chọn lĩnh vực và bấm <strong>Load câu hỏi</strong>.</p>';
        updateMeta();
        return;
      }

      activeQuestions.forEach((qObj, idx) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'q';
        qDiv.id = 'q_'+qObj.id;

        const h = document.createElement('h4');
        h.innerHTML = `Question ${idx+1}: ${escapeHtml(qObj.q)}`;
        qDiv.appendChild(h);

        const opts = document.createElement('div');
        opts.className = 'options';
        qObj.choices.forEach((choiceText, cIdx)=>{
          const id = `opt_${qObj.id}_${cIdx}`;
          const label = document.createElement('label');
          label.className = 'option';
          label.htmlFor = id;

          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `ans_${qObj.id}`;
          radio.id = id;
          radio.value = cIdx;
          radio.setAttribute('aria-label', choiceText);

          if(userAnswers[qObj.id] !== undefined && Number(userAnswers[qObj.id]) === cIdx){
            radio.checked = true;
          }

          radio.addEventListener('change', ()=>{
            userAnswers[qObj.id] = Number(radio.value);
            if(currentMode === 'practice'){
              highlightAnswers();
            }
          });

          const span = document.createElement('span');
          span.textContent = choiceText;

          label.appendChild(radio);
          label.appendChild(span);
          opts.appendChild(label);
        });

        qDiv.appendChild(opts);

        const meta = document.createElement('div');
        meta.className = 'meta';
        const explainSpan = document.createElement('div');
        explainSpan.style.flex = '1';
        explainSpan.style.fontSize = '13px';
        explainSpan.style.color = 'var(--muted)';
        explainSpan.id = `explain_${qObj.id}`;
        explainSpan.textContent = currentMode === 'practice' ? (qObj.explanation || '') : '';
        meta.appendChild(explainSpan);

        const answerNote = document.createElement('div');
        answerNote.style.minWidth = '120px';
        meta.appendChild(answerNote);

        qDiv.appendChild(meta);

        questionsEl.appendChild(qDiv);
      });

      highlightAnswers();
      updateMeta();
      questionsEl.scrollIntoView({behavior:'smooth', block:'start'});
    }

    function highlightAnswers(){
      activeQuestions.forEach((qObj)=>{
        const qDiv = document.getElementById('q_'+qObj.id);
        if (!qDiv) return;
        const labels = qDiv.querySelectorAll('label.option');
        labels.forEach((lab, i)=>{
          lab.classList.remove('correct','wrong');
          if(currentMode === 'practice'){
            if(i === qObj.answer) lab.classList.add('correct');
            if(userAnswers[qObj.id] !== undefined && userAnswers[qObj.id] === i && i !== qObj.answer){
              lab.classList.add('wrong');
            }
            document.getElementById(`explain_${qObj.id}`).textContent = qObj.explanation || '';
          } else {
            document.getElementById(`explain_${qObj.id}`).textContent = '';
          }
        });
      });
    }

    function computeAndShowResult(){
      let correct = 0;
      const total = activeQuestions.length;
      activeQuestions.forEach(q=>{
        const ua = userAnswers[q.id];
        if(ua !== undefined && ua === q.answer) correct++;
      });

      resultArea.style.display = 'block';
      resultArea.innerHTML = '';
      const rBox = document.createElement('div');
      rBox.className = 'result';

      const left = document.createElement('div');
      left.innerHTML = `<div class="score">${correct} / ${total}</div>
                        <div style="color:var(--muted);font-size:13px">Điểm: ${Math.round((correct/total)*100)}%</div>`;
      rBox.appendChild(left);

      const right = document.createElement('div');
      const btnReview = document.createElement('button');
      btnReview.className = 'btn ghost';
      btnReview.textContent = 'Xem đáp án';
      btnReview.addEventListener('click', ()=>{
        activeQuestions.forEach((qObj)=>{
          const qDiv = document.getElementById('q_'+qObj.id);
          const labels = qDiv.querySelectorAll('label.option');
          labels.forEach((lab,i)=>{
            lab.classList.remove('correct','wrong');
            if(i === qObj.answer) lab.classList.add('correct');
            if(userAnswers[qObj.id] !== undefined && userAnswers[q.id] === i && i !== qObj.answer){
              lab.classList.add('wrong');
            }
          });
          document.getElementById(`explain_${qObj.id}`).textContent = qObj.explanation || '';
        });
        questionsEl.scrollIntoView({behavior:'smooth', block:'start'});
      });
      right.appendChild(btnReview);

      const btnRetry = document.createElement('button');
      btnRetry.className = 'btn';
      btnRetry.textContent = 'Làm lại';
      btnRetry.addEventListener('click', ()=>{
        userAnswers = {};
        renderQuestions();
        resultArea.style.display = 'none';
      });
      right.appendChild(btnRetry);

      rBox.appendChild(right);
      resultArea.appendChild(rBox);
    }

    function updateMeta(){
      questionCount.textContent = `Câu hỏi: ${activeQuestions.length}`;
    }

    function escapeHtml(s){
      if(!s) return '';
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }
    
    document.addEventListener('keydown', (e)=>{
      if((e.ctrlKey || e.metaKey) && e.key === 'Enter'){
        submitBtn.click();
      }
    });
  </script>
